<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/index.css">
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/reg/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <div id="reg-inner">
        <div id="reg-reg">

            <div id="reg-input-nickname" class="reg-input-inner-div">
                <p id="reg-nickname-paragraph" class="reg-paragraph">Ваш псевдоним</p>
                <input id="reg-nickname" class="reg-input"
                    maxlength="20" minlength="3"
                    placeholder="Ваш крутой псевдоним - Ryo" required
                    step="10px" type="text">
            </div>

            <div id="reg-input-password" class="reg-input-inner-div">
                <p id="reg-password-paragraph" class="reg-paragraph">Ваш пароль</p>
                <input id="reg-password" class="reg-input"
                    maxlength="25" minlength="5"
                    placeholder="Ваш крутой пароль - 12345"
                    required type="password">
                <div id="reg-passwordEye"></div>
            </div>

        </div>
    </div>

    <script src="../../javaScript/reg/index.js"></script>
    <script src="../../javaScript/pseudoRandom.js"></script>
    <script src="../../../../../VoidDataBase/hash/hashing.js"></script>
</body>
</html>
